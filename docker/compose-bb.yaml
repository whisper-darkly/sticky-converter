# docker/compose-bb.yaml
# sticky-refinery + sticky-bb playground
#
# sticky-bb serves the UI at http://localhost:9090
# sticky-refinery listens at http://localhost:8080
#
# Inspect the protocol manifest:
#   curl http://localhost:8080/openapi.json | jq .
#
# Start with:
#   docker compose -f docker/compose-bb.yaml up
#
# Then open http://localhost:9090 in your browser.

services:
  sticky-refinery:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ../config.example.yaml:/data/config.yaml:ro
      - refinery-data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/openapi.json"]
      interval: 5s
      timeout: 3s
      retries: 5

  bb:
    image: ghcr.io/whisper-darkly/sticky-bb:latest
    ports:
      - "9090:9090"
    volumes:
      - ./bb-config.yaml:/config/config.yaml:ro
    depends_on:
      sticky-refinery:
        condition: service_healthy

volumes:
  refinery-data:
